<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A penalty shootout game where you must beat the keeper and save incoming shots from the CPU">
    <meta name="keywords" content="penalty shootout, game, penalty, football, soccer, football game, soccer game">
    
    <link rel="shortcut icon" href="assets/images/favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Stick Kick</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Stick Kick</h1>
    </header>

    <!-- Game Area -->
    <div class="game-area">
    
        <!-- Scoreboard -->
        <div class="score-board">
            <h2>YOU <span id="user-score">0</span> - <span id="cpu-score">0</span> CPU</h2>
        </div>

        <!-- Settings -->
        <div class="game-settings">
            <button class="settings-button">
                Music
            </button>

            <button class="settings-button" onClick="history.go(0);">
                Reset
            </button>

            <button class="settings-button">
                Instructions
            </button>
        </div>

        <!-- Game Image -->
        <div class="game-image-area">
            <img id="game-image" src="assets/images/user-ready.png" alt="">
        </div>

        <!-- Game Prompts -->
        <div class="prompt">
            <h3><span id="gameState">It's your turn to kick</span></h3>
        </div>

        <!-- Game Controls -->
        <div class="controls">
            <button class="control-button" id="left">left</button>

            <button class="control-button" id="middle">middle</button>

            <button class="control-button" id="right">right</button>
        </div>

        <!-- Kick Outcome -->
        <div>
            <h3 id="kick-outcome"></h3>
        </div>
        

    </div>

    <!-- Footer -->
    <footer>
        <p>Developed By <a href="https://github.com/adamgilroy22" target="_blank">Adam Gilroy</a> for Code Institute's Portfolio Project 2 - 2022</p>
    </footer>
   
    <!-- JavaScript file link -->
    <script src="assets/scripts/script.js"></script>
</body>
</html>
