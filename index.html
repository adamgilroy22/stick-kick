<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A penalty shootout game where you must beat the keeper and save incoming shots from the CPU">
    <meta name="keywords" content="penalty shootout, game, penalty, football, soccer, football game, soccer game">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Stick Kick</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Stick Kick</h1>
    </header>

    <!-- Game Area -->
    <div class="game-area">
    
        <!-- Scoreboard -->
        <div class="score-board">
            <h2>YOU <span id="user-score">0</span> - <span id="cpu-score">0</span> CPU</h2>
        </div>

        <!-- Settings -->
        <div class="game-settings">
            <button class="settings-button">
                Music
            </button>

            <button class="settings-button">
                Reset
            </button>

            <button class="settings-button">
                Instructions
            </button>
        </div>

        <!-- Game Image -->
        <div class="game-image">
            <img src="assets/images/user-ready.png" alt="">
        </div>

        <!-- Game Controls -->
        <div class="controls">
            <button class="control-button">
                Left
            </button>

            <button class="control-button">
                Middle
            </button>

            <button class="control-button">
                Right
            </button>
        </div>

        <!-- Game Prompts -->
        <div class="prompt">

        </div>

    </div>

    <!-- Footer -->
    <footer>

    </footer>
   
    <!-- JavaScript file link -->
    <script src="assets/scripts/script.js"></script>
</body>
</html>
